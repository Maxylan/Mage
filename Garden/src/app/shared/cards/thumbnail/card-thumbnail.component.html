@if(imageIsLoading()) {
    <mat-progress-bar
        class="card-thumbnail-buffering"
        [mode]="'buffer'"
    />
}
@else {
    <img
        mat-card-sm-image 
        class="card-thumbnail"
        draggable="false"
        no-drag="on"
        [src]="base64()"
        [alt]="alt()"
    />
}
