<mat-divider inset='true'></mat-divider>
<div [className]="'photos-container'">
    @if (!isLoading() && (!photos || photos.length == 0)) {
        <p>
          photos works but no photos was fetched!
        </p>
    }

    @for (photo of photos; track photo.source.photoId) {
        <shared-photo-card
            [photo]=photo.thumbnail!
            [isHandset]="isHandset$" >
          Photo {{ photo.source.slug }} #{{ photo.source.photoId }}
        </shared-photo-card>
    }
</div>
<mat-divider></mat-divider>
<shared-paginator
    [disabled]=isLoading()
    [length]=photos.length
    [pageSize]=pageSize
    [pageIndex]=page
    color="primary" />
