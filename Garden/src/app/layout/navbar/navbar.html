<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>
            <a href="/garden">
                <img src="/garden/Homie-png-96.png" />
                <h2>Garden</h2>
            </a>
        </mat-toolbar>
		<mat-nav-list>
        @for (link of navigationLinks; track $index)
        {
            <a mat-list-item [href]=link.path>{{ link.headline }}</a>
        }
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
				<mat-icon style="font-family: 'hack-nerd-regular'" hack-nerd-regularfontSet="hack" aria-label="Side nav toggle icon">󰍜</mat-icon>
			</button>
		</mat-toolbar>
        <ng-content />
	</mat-sidenav-content>
</mat-sidenav-container>
